<!DOCTYPE html>
<html>
  <head>
    <title>Crop Recmmendation</title>
    <script type="text/JavaScript" src="{{ url_for('static', filename='scripts/cities.js') }}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, p { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 16px;
      color: #eee;
      }
      body {
      background: url("https://rootgrowbloom.com/wp-content/uploads/2018/04/4-Tips-to-Cultivate-Healthy-Soil.jpg") no-repeat center;
      background-size: cover;
      }
      h1, h2 {
      text-transform: uppercase;
      font-weight: 400;
      }
      h2 {
      margin: 0 0 0 8px;
      }
      .main-block {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 25px;
      background: rgba(0, 0, 0, 0.5); 
      }
      .left-part, form {
      padding: 25px;
      }
      .left-part {
      text-align: center;
      }
      .fa-graduation-cap {
      font-size: 72px;
      }
      form {
      background: rgba(0, 0, 0, 0.7); 
      }
      .title {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      }
      .info {
      display: flex;
      flex-direction: column;
      }
      input, select {
      padding: 5px;
      margin-bottom: 30px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #eee;
      }
      input::placeholder {
      color: #eee;
      }
      option:focus {
      border: none;
      }
      option {
      background: black; 
      border: none;
      }
      .checkbox input {
      margin: 0 10px 0 0;
      vertical-align: middle;
      }
      .checkbox a {
      color: #26a9e0;
      }
      .checkbox a:hover {
      color: #85d6de;
      }
      .btn-item, button {
      padding: 10px 5px;
      margin-top: 20px;
      border-radius: 5px; 
      border: none;
      background: #26a9e0; 
      text-decoration: none;
      font-size: 15px;
      font-weight: 400;
      color: #fff;
      }
      .btn-item {
      display: inline-block;
      margin: 20px 5px 0;
      }
      button {
      width: 100%;
      }
      button:hover, .btn-item:hover {
      background: #85d6de;
      }
      @media (min-width: 568px) {
      html, body {
      height: 100%;
      }
      .main-block {
      flex-direction: row;
      height: calc(100% - 50px);
      }
      .left-part, form {
      flex: 1;
      height: auto;
      }
      }
    </style>
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-leaf"></i>
        <h1 style="font-size: 40px;">Get Crop Recommendation</h1>
        <p style="font-size: 20px;">grow in your farm</p>
      </div>
      <form method="POST" action="{{ url_for('crop_prediction') }}">
        <div class="title">
        </div>
        <div class="info">
          <input class="fname" type="number" id="Nitrogen" name="nitrogen" placeholder="Enter Nitrogen Content (example:50)" required>
          <input type="number" id="Phosphorous" name="phosphorous" placeholder="Enter Phosphorous Content (example:50)" required>
          <input type="number" id="Pottasium" name="pottasium" placeholder="Enter Pottasium Content (example:50)" required>
          <input type="number" step="0.01" id="ph" name="ph" placeholder="Enter PH value" required>
          <input type="number" step="0.01" id="Rainfall" name="rainfall" placeholder="Enter Rainfall value" required>
          <div>
          <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt"></select>
          </br>
          <select id="state" name="city" required ></select>
          <script language="javascript">
            print_state("sts");
          </script>
           </div>
        </div>
        <button type="submit">Predict</button>
      </form>
    </div>
  </body>
</html>
